<html>
<head>
  <title>Ordered and Unordered Lists</title>
</head>
<body>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to class</li>
    <li>Study HTML</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Grapes</li>
  </ul>

</body>
</html>
