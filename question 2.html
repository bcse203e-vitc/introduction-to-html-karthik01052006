<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Numbers 1 to 10 in Different Colors</title>
  <style>
    .num1 { color: red; }
    .num2 { color: orange; }
    .num3 { color: yellow; }
    .num4 { color: green; }
    .num5 { color: blue; }
    .num6 { color: indigo; }
    .num7 { color: violet; }
    .num8 { color: brown; }
    .num9 { color: pink; }
    .num10 { color: gray; }
  </style>
</head>
<body>
  <p class="num1">1</p>
  <p class="num2">2</p>
  <p class="num3">3</p>
  <p class="num4">4</p>
  <p class="num5">5</p>
  <p class="num6">6</p>
  <p class="num7">7</p>
  <p class="num8">8</p>
  <p class="num9">9</p>
  <p class="num10">10</p>
</body>
</html>
