<html>
<head>
  <title>Question 15 - Sender and Receiver Address</title>
  <style>
    .container {
      position: relative;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .sender {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .receiver {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sender Address -->
    <div class="sender">
      <strong>From:</strong><br>
      Karthik Rajan<br>
      123 MG Road<br>
      Chennai - 600001
    </div>

    <!-- Receiver Address -->
    <div class="receiver">
      <strong>To:</strong><br>
      Priya Sharma<br>
      45 Park Lane<br>
      Bengaluru - 560002
    </div>
  </div>

</body>
</html>
