<html>
<head>
  <title>Different Fonts Paragraph</title>
</head>
<body>

  <p style="font-family: Arial;">This is the first sentence written in Arial.</p>
  <p style="font-family: Verdana;">Here comes the second sentence, using Verdana font.</p>
  <p style="font-family: Tahoma;">Now we have the third sentence in Tahoma font.</p>
  <p style="font-family: Courier New;">The fourth sentence appears in Courier New.</p>
  <p style="font-family: Georgia;">Finally, the fifth sentence is shown in Georgia.</p>

</body>
</html>
